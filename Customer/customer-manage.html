<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management - ILP Banking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu-section">
            <button class="menu-btn" id="addCustomerBtn">Add Customer</button>
            <button class="menu-btn" id="updateCustomerBtn">Update Customer</button>
            <button class="menu-btn" id="deleteCustomerBtn">Delete Customer</button>
        </div>

        <div class="form-section">
            <h2 id="formTitle">Add Customer</h2>
            <form id="customerForm">
                <!-- Common Input Fields -->
                <div id="acknowledgmentScreen" class="hidden">
                    <div class="form-group search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="custID" name="custID" placeholder="Customer ID" required>
                        <button type="button" id="searchBtn">Search</button>
                    </div>
                </div>
               
                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="ssn" name="ssn" placeholder="Customer SSN ID" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="customerName" name="customerName" placeholder="Customer Name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-university"></i>
                        <input type="text" id="accountNumber" name="accountNumber" placeholder="Account Number" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-code"></i>
                        <input type="text" id="ifscCode" name="ifscCode" placeholder="IFSC Code" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-money-check-alt"></i>
                        <input type="text" id="accountBalance" name="accountBalance" placeholder="Account Balance" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="aadharCardNo" name="aadharCardNo" placeholder="Aadhar Card No" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" id="panCardNo" name="panCardNo" placeholder="PAN Card No" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-venus-mars"></i>
                        <input type="text" id="gender" name="gender" placeholder="Gender" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-user-friends"></i>
                        <select id="maritalStatus" name="maritalStatus" required>
                            <option value="" disabled selected>Marital Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>
                    
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <i class="fas fa-phone"></i>
                        <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <textarea id="address" name="address" placeholder="Address" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                <button type="button" id="submitBtn">Add Customer</button>
                    </div>
                    </div>
            </form>
            <div id="errorMessage"></div>
            <div id="confirmMessage"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
